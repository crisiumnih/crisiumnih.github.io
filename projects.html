    .project-card:hover {

    .project-card h2 {

    .project-card p {

      font-size: 1.1em;
      color: #4A2E20; /* Dark Brown text */
      margin-bottom: 15px; /* Added space below description */
    }

    .project-card .links {
      display: flex;
      flex-wrap: wrap; /* Allow links to wrap on small screens */
      justify-content: flex-end; /* Align links to the right */
      align-items: center;
      margin-top: 15px;
      gap: 15px 20px; /* Vertical and horizontal gap */
    }

    .project-card a {
      color: #FF66CC; /* Pink */
      text-decoration: none;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.2s;
      white-space: nowrap; /* Prevent link text wrapping */
    }

    .project-card a:hover {
      color: #8A2BE2; /* Purple on hover */
      text-decoration: underline;
    }

    .project-card a svg {
      margin-left: 8px;
      stroke: #FF66CC; /* Pink icon */
      transition: stroke 0.2s;
    }
    .project-card a:hover svg {
        stroke: #8A2BE2; /* Purple icon on hover */
    }


    .back-link {
      color: #8A2BE2; /* Purple */
      text-decoration: none;
      display: inline-block; /* Center it better */
      margin-top: 40px;
      font-size: 1.2em;
      font-weight: bold;
      border: 2px solid #FF66CC; /* Pink border */
      padding: 8px 15px;
      transition: background-color 0.2s, color 0.2s;
    }

    .back-link:hover {
      background-color: #FF66CC; /* Pink background on hover */
      color: #F5ECCE; /* Light text on hover */
      text-decoration: none;
    }
