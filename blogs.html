  <style>
    body {
      background-color: #F5ECCE; /* Sandy Beige */
      color: #4A2E20; /* Dark Brown Text */
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
       /* Optional: Star pattern background - different colors/position */
      /* background-image: radial-gradient(#FF66CC 1px, transparent 1px), radial-gradient(#00BFFF 1px, transparent 1px); */
      /* background-size: 40px 40px, 40px 40px; */
      /* background-position: 0 0, 20px 20px; */
    }

    .container {
      max-width: 80%;
      margin: 40px auto; /* Add margin top/bottom */
      padding: 20px;
      text-align: center;
    }

     h1 {
      font-family: 'Ultra', serif; /* Bolder, stylized font */
      color: #00BFFF; /* Bright Blue */
      font-size: 3em;
      margin-bottom: 10px;
       text-shadow: 2px 2px 0px #FF66CC; /* Pink shadow */
       /* Add Japanese text below */
       position: relative;
    }
    h1::after {
        content: 'ブログ'; /* Japanese for 'Blog' */
        font-family: sans-serif; /* Standard font for Japanese */
        font-size: 0.4em;
        color: #A3E000; /* SBR Green */
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
    }

    hr {
      border: 0;
      height: 3px; /* Thicker divider */
      background-color: #4A2E20; /* Dark Brown */
      width: 100%;
      margin-top: 30px; /* More space after title */
      margin-bottom: 40px;
    }

    .blog-card {
      background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white card */
      padding: 25px;
      margin-bottom: 30px;
      text-align: left;
      border: 3px solid #4A2E20; /* Dark Brown border */
      border-radius: 0px; /* Sharp corners */
      box-shadow: 6px 6px 0px #00BFFF; /* Blue offset shadow */
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

     .blog-card:hover {
        transform: translate(-3px, -3px);
        box-shadow: 9px 9px 0px #FF66CC; /* Pink shadow on hover */
    }

    .blog-card h2 { /* Style the link *inside* h2 */
      margin-top: 0;
      margin-bottom: 10px; /* Space below title */
    }

    .blog-card h2 a { /* Target the link specifically */
      color: #A3E000; /* SBR Green */
      text-decoration: none;
      font-size: 1.8em;
      text-shadow: 1px 1px 0px #4A2E20; /* Subtle dark shadow */
      transition: color 0.2s;
    }
    .blog-card h2 a:hover {
        color: #FF66CC; /* Pink on hover */
    }


    .blog-card p {
      line-height: 1.6;
      font-size: 1.1em;
      color: #4A2E20; /* Dark Brown text */
      margin-bottom: 20px; /* Space below paragraph */
    }

    .blog-card .links {
      display: flex;
      justify-content: flex-end; /* Align link to the right */
      align-items: center;
    }

    /* Style the 'read' link */
    .blog-card .links a {
      color: #8A2BE2; /* Purple */
      text-decoration: none;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.2s;
    }

    .blog-card .links a:hover {
      color: #00BFFF; /* Blue on hover */
      text-decoration: underline;
    }

    .blog-card .links a svg {
      margin-left: 8px;
      stroke: #8A2BE2; /* Purple icon */
      transition: stroke 0.2s;
    }
    .blog-card .links a:hover svg {
       stroke: #00BFFF; /* Blue icon on hover */
    }


    .back-link {
      color: #A3E000; /* SBR Green */
      text-decoration: none;
      display: inline-block; /* Center it better */
      margin-top: 40px;
      font-size: 1.2em;
      font-weight: bold;
      border: 2px solid #8A2BE2; /* Purple border */
      padding: 8px 15px;
      transition: background-color 0.2s, color 0.2s;
    }

    .back-link:hover {
      background-color: #8A2BE2; /* Purple background on hover */
      color: #F5ECCE; /* Light text on hover */
      text-decoration: none;
    }
  </style>
</head>
